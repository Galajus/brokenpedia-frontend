<div class="container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="disabled" class="toolbar mat-elevation-z4">
    <button mat-icon-button  (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
    <img src="assets/logo.svg" alt="Broken Pedia logo" width="200">
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" hasBackdrop="false" [style.margin-top.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #sidenav fixedTopGap="56" [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches">
      <mat-nav-list>
        <a mat-list-item routerLink=".">Aktualności</a>
        <a mat-list-item routerLink="/build-calculator">Kalkulator Buildów</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
