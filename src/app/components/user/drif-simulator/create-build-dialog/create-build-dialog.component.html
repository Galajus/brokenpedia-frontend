<mat-dialog-content style="width: 100%;" fxLayout="column" fxLayoutAlign="center center">
  <mat-form-field style="width: 100%;" >
    <mat-label>Wprowadź nazwę buildu</mat-label>
    <input matInput type="text" [(ngModel)]="buildName" maxlength="60">
    <mat-hint align="end">{{buildName.length}} / 60</mat-hint>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-flat-button style="background-color: #9ffa99" (click)="create()">POTWIERDŹ</button>
  <button mat-flat-button style="background-color: #fa9999" (click)="close()">ANULUJ</button>
</mat-dialog-actions>
