<div fxLayoutAlign="center">
  <h1 style="color: red; font-weight: bold">SŁOWNICZEK JEST ROZWIJANY - ZGŁASZAJ KOLEJNE POJĘCIA NA SUGESTIACH!</h1>
</div>

<mat-form-field appearance="standard">
  <mat-label>Szukaj po pojęciu</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="np. rc" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Entry Column -->
    <ng-container matColumnDef="entry">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Pojęcie </th>
      <td mat-cell *matCellDef="let row">{{row.entry}}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Opis </th>
      <td mat-cell *matCellDef="let row">{{row.description}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Brak pasujących wyników do szukanego pojęcia "{{input.value}}"</td>
    </tr>
  </table>
</div>
