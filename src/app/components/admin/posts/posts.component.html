<div>
  <h1>POSTY</h1>

  <button mat-raised-button color="accent" [routerLink]="['/admin/posts/add']">DODAJ POST</button>

  <table fxFlexFill mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef>Data utworzenia</th>
      <td mat-cell *matCellDef="let element">{{ element.creationDate | simpleDate}}</td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef>Autor</th>
      <td mat-cell *matCellDef="let element">{{ element.author.nickname }}</td>
    </ng-container>

    <ng-container matColumnDef="categories">
      <th mat-header-cell *matHeaderCellDef>Kategorie</th>
      <td mat-cell *matCellDef="let element">{{ getCategoriesList(element.categories) }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Tytu≈Ç</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="isPublic">
      <th mat-header-cell *matHeaderCellDef>Publiczny</th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="element.isPublic">
          <mat-icon style="color: limegreen">check_circle</mat-icon>
        </div>
        <div *ngIf="!element.isPublic">
          <mat-icon style="color: gray">highlight_off</mat-icon>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Akcje</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [routerLink]="['/admin/posts/update/', element.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deletePost(element.id)">
          <mat-icon style="color: red">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>
</div>
